<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        .header {
            background-color: #111;
            padding: 10px 20px;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie {
            width: 200px;
            margin: 20px;
            text-align: center;
        }
        .movie img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .movie img:hover {
            transform: scale(1.05);
        }
        .movie p {
            color: #fff;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Netflix</h1>
</div>

<div class="container">
    <div class="movie">
        <img src="https://via.placeholder.com/200" alt="Filme 1">
        <p>Filme 1</p>
    </div>
    <div class="movie">
        <img src="https://via.placeholder.com/200" alt="Filme 2">
        <p>Filme 2</p>
    </div>
    <div class="movie">
        <img src="https://via.placeholder.com/200" alt="Filme 3">
        <p>Filme 3</p>
    </div>
    <!-- Adicione mais divs .movie conforme necessÃ¡rio -->
</div>

</body>
</html>
